<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <button id="startBtn">START</button>
        <button id="stopBtn">STOP</button>
        <button id="resetBtn">RESET</button>
    </header>

    <main id="container">
            <span id="hour">00</span><span>:</span><span id="minute">00</span><span>:</span><span id="second">00</span>
    </main>

    <div id="inputs">
        <input type="text" id="hourInput" placeholder="Hour">
        <input type="text" id="minuteInput" placeholder="Minute">
        <input type="text" id="secondInput" placeholder="Second">
        <button id="enter">Enter</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
